############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Catering konferencyjny"
      subtitle : "Przerwy kawowe i smaczne posiłki"
      bg_image : "images/slider/czerwonaporzeczkamrozona.png"
      image : ""
      image_position : "false"
      # slider navigator
      navigator:
        label : "imprezy"
        icon : "fa-coffee" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "dowiedz się więcej"
          style : "white"
          link : "#service"
          
        # button loop
        # - label : "Learn More"
        #   style : "solid"
        #   link : "#services"

    ############### Slider item loop
    - title : "Zaopatrzenie sklepów"
      subtitle : "codzienny dowóz świeżego asortymentu"
      bg_image : "images/slider/mrozonaczarnajagoda.png"
      # image : "images/slider/bg-thumb1.png"
      image_position : "false"
      # slider navigator
      navigator:
        label : "firmy"
        icon : "fa-credit-card-alt" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Skontaktuj się"
          style : "solid"
          link : "#contact"

    ############### Slider item loop
    - title : "Catering szkolny"
      subtitle : "przedszkola | żłobki | szkoły"
      bg_image : "images/slider/mrozonyagrest.png"
      #image : "images/slider/bg-thumb2.png"
      #image_position : "right"
      image_position : "false"
      # slider navigator
      navigator:
        label : "szkoły"
        icon : "fa-graduation-cap" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "poznajmy się"
          style : "white"
          link : "#about"
          
        # button loop
        # - label : "Learn More"
        #   style : "solid"
        #   link : "#"


