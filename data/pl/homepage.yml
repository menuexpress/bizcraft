############################### testimonial ####################################
testimonial:
  enable : false
  #bg_image : "images/parallax/parallax2.jpg"
  bg_image : "images/malinki.jpg"
  testimonial_item:
    # testimonial item loop
    - name : "Ania Nowak"
      image : "images/team/testimonial1.jpg"
      designation : "Dyrektor generalny Nestle"
      content : "Serdecznie polecamy wszystkim wielbicielom dobrej kuchni oraz sprawnej obsługi Menu Express. Od wielu lat zarówno my jak i nasi przyjaciele korzystamy z zadowoleniem z usług tej firmy. Polecam."
      
    # testimonial item loop
    - name : "Adam Małysz"
      image : "images/team/testimonial2.jpg"
      designation : "HR Aseco"
      content : "Firma dała się poznać jako rzetelny i terminowy wykonawca usług gastronomicznych, dbający nie tylko o smak i estetykę przygotowywanych potraw, ale również o atrakcyjne szczegóły scenerii miejsca i aranżacji bufetów cateringowych."
      
    # testimonial item loop
    - name : "Joanna Marzec"
      image : "images/team/testimonial3.jpg"
      designation : "Manager w Dell"
      content : "Z firmą Menu Express współpracujemy od kilku lat. Elegancka aranżacja stołów, profesjonalna i dyskretna obsługa."


