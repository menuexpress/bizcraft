      icon : "fa-newspaper-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Produkty mrożone, produkty dostosowane do szerokiej gamy klientów, od najniższych cen do produktów najbardziej renomowanych"
      
    # feature item loop
    - name : "Specjalistyczne samochody"
      icon : "fa-car" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Pojazdy dostosowane do przewozu produktów mrożonych, oraz chłodzonych"
      
    # feature item loop
    - name : "Jakościowi dostawcy"
      icon : "fa-check-square-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Dystrybucja najlepszych jakościowo towarów bezpośrednio od producentów"
      
    # feature item loop
    - name : "Terminowe dostawy"
      icon : "fa-calendar-check-o" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/
      content : "Dostawy zawsze na czas wskazany przez klienta"
      
    # feature item loop
